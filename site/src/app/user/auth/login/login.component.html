<div>
  <div class="container">
    <form class="login-form">
      <div>
        <input type="text" placeholder="Username" [ngModel]="username">
      </div>
      <div>
        <input type="password" placeholder="Password" [ngModel]="password">
      </div>
      <div>
        <button mat-button color="primary">Login</button>
      </div>
    </form>
  </div>
</div>
