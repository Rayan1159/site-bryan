<div>
    <header class="header">

      <img src="../../../../assets/header-image.png">

    </header>

    <main class="register">

      <h1>Register</h1>

      <div class="container-register">

        <div class="container-input">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="user.email" name="email" id="email" placeholder="Your email">
        </div>

        <div class="container-input">
          <label for="password">Password</label>
          <div class="container">
            <input [type]="passwordShown ? 'text' : 'password'" type="password" [(ngModel)]="user.password" name="password" placeholder="Your password" id="password" class>
            <button (click)="showPassword()" class="shown-password" [innerHTML]="!passwordShown ? 'Show' : 'Hide'"></button>
          </div>
        </div>

        <div class="container-input">
            <label>Confirm password</label>

            <div class="container">
              <input [type]="passwordShown ? 'text' : 'password'" type="password" [(ngModel)]="user.confirm" name="password" id="cPassword" placeholder="Confirm password" class="input-password">
            </div>
        </div>

        <div class="recaptcha">
          <re-captcha #recaptcha class="g-recaptcha" (resolved)="resolved($event)" siteKey="6Lfxo9QlAAAAAIwl69HLAh89F56uREisT9NFIknW" id="register-captcha"></re-captcha>
        </div>

        <div class="container-button">
          <button class="submit" (click)="register()">Register</button>
          <a class="register-link" routerLink="/auth/login">Login</a>
        </div>

      </div>

    </main>

    <div class="back-to-home">

      <img src="../../../assets/footerhome.png" routerLink="/">

    </div>

</div>
